<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS</title>
	<link rel="stylesheet" href="">

	  <style>
      .div {
        text-align: center;
        padding-top: 50px;
        background: #80D3EE;
        width: 400px;
        height: 200px;
        margin: 0 auto;
        font-size: 20px;
        
      }
    </style>
</head>
<body>
	<div class="div">
		

	


	<script>
		
		var num1 = prompt("Enter first number: ");
		var num2 = prompt("Enter second number: ");

		num1 = parseInt (num1,10);
		num2 = parseInt (num2,10);

		sum = num1 + num2;
		document.write("Addition: "+ sum + "<br/>");

		sub = num1 - num2;
		document.write("Subtration: "+ sub + "<br/>");

		multiply = num1 * num2;
		document.write("Multiplication: "+ multiply + "<br/>");

		devide = num1 / num2;
		document.write("Devidation: "+ devide + "<br/>");

		percent = num1 % num2;
		document.write("Percentage: "+ percent + "<br/>");

	</script>

</div>
</body>
</html>
